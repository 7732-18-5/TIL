<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title> CSS로 사진 테두리 그리기</title>
<style>
  body {
  background:#222;
  }
  ul {
  list-style:none;
  }
  ul li {
  float:left;
  margin : 30px 20px 10px 10px;
  }
  .border1{
    border: 10px solid white;
    border-radius: 10%;
    box-shadow: 3px 3px 5px black;
  }
  .border2{
    border: 15px solid white;
    border-radius: 50%;
    box-shadow: 5px 5px 5px black;
  }
</style>
</head>

<body>
<ul id="photo">
  <li>
    <img src="scene1.jpg" class="border1">
  </li>
  <li>
    <img src="scene1.jpg" class="border2">
  </li>
</ul>

</body>
</html>
