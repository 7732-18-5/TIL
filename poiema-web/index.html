<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todos V0</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input id="input-todo" placeholder="What needs to be done?" autofocus>
    <ul id="todo-list"></ul>
    <script>
        (function () {
            var inputTodo = document.getElementById('input-todo');
            var todoList = document.getElementById('todo-list');

            inputTodo.addEventListener('keyup', function (e) {
                if (e.keyCode !== 13) return;
                if (this.value) {
                    todoList.innerHTML += '<li>' + this.value + '</li>';
                    this.value = '';
                }
            });
            todoList.addEventListener('click', function (e) {
                todoList.removeChild(e.target)
            });

            // todoList.addEventListener('click', function (e) {
            //     console.log(e.target);//li
            // })

            //target removechild click
            // e.currentTarget 과 e.target 의 차이는?
        }());

    </script>
</body>

</html>
