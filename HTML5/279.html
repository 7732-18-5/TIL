<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> 주문서 작성하기</title>
	<style>
		ul{
			list-style-type: none;
		}
		label.tit{
			font-weight: bold;
			width: 80px;
			float:left;
		}
		div.centered{
			text-align: center;
		}
		fieldset{
			margin: 15px 10px;
		}
		fieldset legend{
			font-weight: bold;
			font-size: 18px;
			color:purple;
		}
		ul li{
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1>상품 주문서</h1>
		<fieldset>
			<legend>개인정보</legend>
			<ul>
				<li>
					<label for="uname" class="tit">이름</label>
					<input type="text" id="uname" placeholder="여백 없이 입력" required>
				</li>
				<li>
					<label for="tel1" class="tit">연락처</label>
					<input type="tel" id="tel1" placeholder="연락가능한번호" required>
			</ul>
		</fieldset>
		<fieldset>
			<legend>배송지정보</legend>
			<ul>
				<li>
					<label for="addr" class="tit">주소</label>
					<input type="text" size="40" max="60" id="addr" required>
				</li>
				<li>
					<label for="tel2" class="tit">전화번호</label>
					<input type="tel" id="tel2" required>
				</li>
				<li>
					<label for="comment" class="tit">메모</label>
					<textarea cols="40" row="3" id="comment"></textarea>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>주문정보</legend>
			<ul>
				<li>
					<label><input type="checkbox">과테말라 안티구아(100g)
					<label><input type="number" value="0" min="0" max="5">개</label>
				</li>
				<li>
					<label><input type="checkbox">인도네시아 만델링(100g)<label><input type="number" value="0" min="0" max="5">개</label>
				</li>
				<li>
					<label><input type="checkbox">탐라는도다(블렌딩)(100g)
					<label><input type="number" value="0" min="0" max="5">개</label>
				</li>
			</ul>
		</fieldset>
		<div class="centered">
			<label><input type="submit" value="주문하기"></label>
			<label><input type="reset" value="다시작성"></label>
		</div>
</body>
</html>
