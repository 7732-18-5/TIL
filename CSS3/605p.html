<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title> CSS로 회전 사진 만들기</title>
<style>
  body {
  background:#222;
  }
  img {
    margin:100px;
  }
  .whiteborder {
  border:10px solid white;
  box-shadow:5px 5px 5px black;
  }
  #scene{
    transition: all 0.5s ease;
  }
  #scene:hover{
    transform: rotate(10deg);
  }
</style>
</head>

<body>
  <img src="scene2.jpg" id="scene" class="whiteborder">
</body>
</html>
