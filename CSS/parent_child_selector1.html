<!DOCTYPE html>
<html>
    <head>
        <style>
            ul li{
                color: #ff0000;
            }
            /* 부모와 자손관계 */
            #lecture>li{
                border: 1px solid red 
                color: blue;
                /* "color"는 상속과 관련된 속성값이다.  */
            }
            /* 부모와 자식관계 */
            ul, ol{
                background-color: powderblue;
            }
            /* 대등한 관계 : 코드의 반복을 피하기 위해서 사용한다. */
        </style>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <ol id="lecture">
            <li>HTML</li>
            <li>CSS</li>
                <ol>
                    <li>selector</li>
                    <li>declaration</li>
                </ol>
            <li>JavaScript</li>
        </ol>
    </body>
</html>
