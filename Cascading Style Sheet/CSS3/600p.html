<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS3 트랜스폼과 트랜지션</title>
	<style>

		#pic {
			margin-left:50px;
		}
		#pic:hover{
			transition: 1s;
			transform: scale(1.5);
			transform-origin: left top;
			box-shadow: 5px 5px 3px 0px black;
		}

	</style>
</head>
<body>
	<p>사진 위로 마우스 포인터를 올려 보세요</p>
	<img src="lake.jpg" id="pic">
</body>
</html>
