<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>twitter</title>
  <link rel="stylesheet" href="dist/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
  <div class="tweet-container">
    <div class="name-lockup">
      <img src="https://pbs.twimg.com/profile_images/727278046646915072/cb8U-gL6_bigger.jpg" alt="nev-ff" class="avatar">
      <div class="name">AngularKr <span>@Angular_kr</span></div>
    </div>

    <blockquote>Announcing the Angular Developer Survey 2018! Please let us know about your experiences and consider taking the extended
    survey at the end.
    </blockquote>

    <div class="actions">
      <i class="fa fa-reply" aria-hidden="true"></i><span>Reply</span>
      <i class="fa fa-retweet" aria-hidden="true"></i><span>Retweet</span>
      <i class="fa fa-star" aria-hidden="true"></i><span>Favorited</span>
      <i class="fa fa-ellipsis-h" aria-hidden="true"></i><span>More</span>
    </div>
    <time>10:46 AM - 1 Jan 14</time>
  </div>
</body>
</html>
