<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todos V0</title>
    <style>
        body {
            width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        #input-todo {
            padding-top: 30px;
            width: 500px;
            height: 60px;
            font-size: 40px;
            border: 0;
        }

        #input-todo:focus {
            outline: none;
        }

        li {
            text-align: left;
            font-size: 20px;
            list-style: none;
            margin: 0;
        }

        /* li:hover {
      text-decoration: line-through;
    } */
    </style>
</head>

<body>
    <input id="input-todo" placeholder="What needs to be done?" autofocus>
    <ul id="todo-list"></ul>

    <script>
        var todos = [];
        var inputTodo = document.getElementById('input-todo');
        var todolist = document.getElementById('todo-list');

            // console.dir(inputTodo);
            // console.dir(todolist);

        function generateId() {
                return todos.lenth ? Math.max.apply(null, todos.map(function (todo) {
                    return todo.id;
                })) + 1 : 1;
        }

        function addTodo(content) {
            todos = todos.concat({ id: generateId(), content: content, completed: false });
            console.log('[ADD TODO]', todos);
        }

        function removeTodo (id) {
            todos = todos.filter(function () {
                return todo.id !== 1 * e.target.parentNode.id;
            });
        }

        function render() {
            var html = '';

            todos.forEach(function (todo) {
                var checked = todo.completed ? 'checked' : '';

                    html += '<li id="' + todo.id + '">';
                    html += '<input type="checkbox"' + checked + '>'
                    html += todo.content;
                    html += ' &nbsp <button>X</button>';
                    html += '</li>';

            });
            todoList.innerHTML = html;
        }

        window.addEventListener('load', function() {
            //  서버에 접속하여 todos 배열을 취득한다.
            todos = [
                {id: 1, content: 'HTML5', completed: true},
                {id: 2, content: 'CSS3', completed: true },
                {id: 3, content: 'Javascript', completed: false}
            ];
            renderTodos();
        });

        inputTodo.addEventListener('keyup', function (e) {
            if (e.keyCode !== 13 || !this.value) return;

            addTodo(this.value)
            console.log(todos);
            this.value = '';
            renderTodos();
        });

        todoList.addEventListener('click', function (e) {
            //
            if (e.target && e.target.nodeName === 'button') {
                console.log(e.target.parentNode.id);

                todos = todos.filter(function () {
                    return todo.id !== 1*e.target.parentNode.id;
                });

                console.log('[REMOVE TODO]', todos);

                renderTodos();
            }

        });
        //todos 배열을 HTML로 변환
    });
    </script>

</body>

</html>
