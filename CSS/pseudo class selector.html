<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <style>
        a:link{
            color: black;
        }
        a:visited{
            color:steelblue
        }

        a:active{
            color:green;
        }
        a:hover{
            color: blanchedalmond;
        }
        a:focus{
            color: crimson;
        }/* 키보드 */
        /* CSS에서 동등한 두가지 명령이 동시에 지시되었을 때, 아랫줄에 입력한 코드를 수행한다. */
        input:focus{
        background-color: black;
        color: white;
        }
    </style>
</head>
<body>
    <a href="https://opentutorials.org/">생활코딩</a>
    <a href="https://opentutorials.org/course/2418/13516">생활코딩 가상 클래스 선택자</a>
    <input type="text">
</body>

</html>
